{% load static %}

{% if user.role == "doctor" %}
    <script>window.location.href = "{% url 'doctor_profile_setup' %}";</script>
{% elif user.role == "patient" %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Patient Profile Setup</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'patient_profile_setup' %}">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="p_name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="p_name" name="p_name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="p_contact_num" class="form-label">Contact Number</label>
                                <input type="tel" class="form-control" id="p_contact_num" name="p_contact_num" required>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Complete Profile</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .card {
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
    </style>
{% elif user.role == "medical_store" %}
    <script>window.location.href = "{% url 'medical_store_profile_setup' %}";</script>
{% endif %}
