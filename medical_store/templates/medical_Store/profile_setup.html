<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Store Profile Setup</title>
</head>
<body>
    <h2>Medical Store Profile Setup</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="ms_name">Store Name:</label>
        <input type="text" name="ms_name" required>
        <br>
        
        <label for="ms_address">Address:</label>
        <textarea name="ms_address" required></textarea>
        <br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
